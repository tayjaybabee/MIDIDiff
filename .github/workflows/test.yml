name: Test

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction
      
      - name: Build package
        run: poetry build
      
      - name: Test package imports
        run: |
          poetry run python -c "import midi_diff; print('✓ midi_diff package imported successfully')"
          poetry run python -c "from midi_diff.cli import cli; print('✓ midi_diff.cli imported successfully')"
          poetry run python -c "from midi_diff.core import main; print('✓ midi_diff.core imported successfully')"
      
      - name: Test CLI --version flag
        run: poetry run midi-diff --version
      
      - name: Test CLI --help flag
        run: poetry run midi-diff --help
      
      - name: Test CLI debug-info subcommand
        run: poetry run midi-diff debug-info
