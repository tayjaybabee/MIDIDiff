name: Test

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
        PYTHONIOENCODING: utf-8
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.8.0
      
      - name: Install dependencies
        run: python -m poetry install --no-interaction --extras cli
      
      - name: Build package
        run: python -m poetry build
      
      - name: Test package imports
        run: |
          python -m poetry run python -c "import midi_diff; print('midi_diff package imported successfully')"
          python -m poetry run python -c "from midi_diff.cli import cli; print('midi_diff.cli imported successfully')"
          python -m poetry run python -c "from midi_diff.core import main; print('midi_diff.core imported successfully')"
      
      - name: Test CLI --version flag
        run: python -m poetry run midi-diff --version
      
      - name: Test CLI --help flag
        run: python -m poetry run midi-diff --help
      
      - name: Test CLI debug-info subcommand
        run: python -m poetry run midi-diff debug-info
